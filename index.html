<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Restaraunt Menu</title>
</head>
<body>
    <header class="header">
        <h1>Restaraunt Menu</h1>
        <nav class="filter-bar">
            <button class="btn-filter btn-all bouncy">All Food</button>
            <button class="btn-filter btn-breakfast bouncy" style="animation-delay:0.07s">Breakfast</button>
            <button class="btn-filter btn-lunch bouncy" style="animation-delay:0.14s">Lunch</button>
            <button class="btn-filter btn-dinner bouncy" style="animation-delay:0.21s">Dinner</button>
            <button class="btn-filter btn-shakes bouncy" style="animation-delay:0.28s">Shakes</button>

        </nav>
    </header>

    <div class="container"></div>

    <script src="./js/main.js"></script>
</body>
</html>
